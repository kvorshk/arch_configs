<!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>serif</family>
    <prefer><family>Ubuntu</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Ubuntu</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Ubuntu/family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>UbuntuMono</family></prefer>
  </alias>
